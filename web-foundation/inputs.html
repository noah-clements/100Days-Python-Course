<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Inputs</title>
</head>
<body>
    <h1>Input types</h1>
    <form>
        <input type="text"><label>Text</label><br>
        <input type="color"><label>Color</label><br>
        <input type="password"><label>Password</label><br>
        <input type="checkbox"><label>Yes? Checkbox</label><br>
        <label>Radio: </label><br>
        <input type="radio" name="firm" id="dewey" value="dewey">
        <label for="dewey">Dewey</label><br>
        <input type="radio" name="firm" id="cheatem" value="cheatem">
        <label for="cheatem">Cheatem</label><br>
        <input type="radio" name="firm" id="howe" value="howe">
        <label for="howe">Howe</label><br>
        <input type="date"><label>Date</label><br>
        <input type="time"><label>Time</label><br>
        <input type="datetime-local"><label>DateTime-local</label><br>
        <input type="month"><label>Month</label><br>
        <input type="week"><label>Week</label><br>
        <input type="email"><label>Email</label><br>
        <input type="file"><br>
        <input type="hidden" value="bubba"><label>&nbsp &nbsp Hidden - can't see, but there's a value</label><br>
        <input type="number"><label>Number</label><br>
        <input type="range" min="0" max="12"><label>Range (0-12)</label><br>
        <input type="search"><label>Search</label><br>
        <input type="tel"><label>Tel: phone number</label><br>
        <input type="url"><label>URL</label><br>

        <input type="button" value="Button">
        <input type="submit" value="Submit">
        <input type="reset">
    </form>
</body>
</html>
