{% include "header.html" %}        
<!-- Page Header-->
        <header class="masthead" style="background-image: url('{{post.uagb_featured_image_src.full.0}}')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="post-heading">
                            <h1>{{ post.title.rendered|safe }}</h1>
<!-- <h2 class="subheading">Problems look mighty small from 150 miles up</h2> -->
                            <span class="meta">
                                Posted by
                                <a href="{{post.uagb_author_info.author_link}}">
                                    {{ post.uagb_author_info.display_name }}</a>
                                on {{ post.date | format_date }}
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Post Content-->
        <article class="mb-4">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        {{post.content.rendered|safe}}
                    </div>
                </div>
            </div>
        </article>
{% include "footer.html" %}
