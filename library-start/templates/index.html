<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>

    <h1>My Library</h1>

    {% if books|length > 0 %}
    <ul>
        {% for book in books %}
            <li><a href="{{ url_for('delete', id=book.id) }}">Delete</a>
                {{ book.title }} - {{ book.author }} - {{ book.rating }}/10 
                <a href="{{ url_for('edit', id=book.id) }}">Change Rating</a></li>
        {% endfor %}
    </ul>
    {% else %}
        <p>You have no books in your library.</p>
    {% endif %}
    
    <a href="{{ url_for('add') }}">Add New Book</a>
</body>
